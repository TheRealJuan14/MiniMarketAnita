<div class="container">
  <div class="card">
    <h2>Gestión de Productos</h2>
    
    <div class="row">
      <div class="col-md-8">
        <h3>Agregar Nuevo Producto</h3>
        <form (ngSubmit)="agregarProducto()">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" [(ngModel)]="nuevoProducto.nombre" name="nombre" required>
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" [(ngModel)]="nuevoProducto.descripcion" name="descripcion">
          </div>
          <div class="form-group">
            <label for="precio">Precio:</label>
            <input type="number" step="0.01" id="precio" [(ngModel)]="nuevoProducto.precio" name="precio" required>
          </div>
          <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" [(ngModel)]="nuevoProducto.stock" name="stock" required>
          </div>
          <div class="form-group">
            <label for="categoria">Categoría:</label>
            <select id="categoria" [(ngModel)]="nuevoProducto.categoriaId" name="categoria" required>
              <option *ngFor="let cat of categorias" [value]="cat.id">{{ cat.nombre }}</option>
            </select>
          </div>
          <button type="submit" class="btn">Agregar</button>
        </form>
      </div>
    </div>
    
    <div class="row mt-4">
      <h3>Lista de Productos</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Código</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Categoría</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos">
            <td>{{ producto.id }}</td>
            <td>{{ producto.nombre }}</td>
            <td>{{ producto.descripcion }}</td>
            <td>S/ {{ producto.precio.toFixed(2) }}</td>
            <td>{{ producto.stock }}</td>
            <td>{{ obtenerNombreCategoria(producto.categoriaId) }}</td>
            <td>
              <button class="btn" (click)="editarProducto(producto)">Editar</button>
              <button class="btn btn-danger" (click)="eliminarProducto(producto.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
